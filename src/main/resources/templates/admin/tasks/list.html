<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">
  <head>
    <title>Lista de tarefas</title>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Lista de tarefas</div>
              <div class="card-tools">
                <a
                  th:href="@{/admin/tasks/register}"
                  class="btn btn-sm btn-success"
                  >Nova tarefa</a
                >
              </div>
            </div>
            <div class="card-body">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nome:</th>
                    <th>Descrição:</th>
                    <th>Data de conclusão:</th>
                    <th>Status:</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.conclusion}"></td>
                    <td th:text="${task.status}"></td>
                    <td>
                      <a
                        class="btn btn-sm btn-warning"
                        th:href="@{/admin/tasks/{id}/edit (id=${task.id})} "
                        >Editar</a
                      >
                      <a
                        class="btn btn-sm btn-danger"
                        th:href="@{/admin/tasks/{id}/delete (id=${task.id})}"
                        onclick="return confirm('Deseja excluir a tarefa?')"
                        >Excluir</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
